<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div class="container">
    <div id="display"></div>
    <button id="AC">AC</button>
    <button>&#60;</button>
    <button>/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>&times;</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>.</button>
    <button>0</button>
    <button>00</button>
    <button id="equals">=</button>
  </div>

</body>

</html>
